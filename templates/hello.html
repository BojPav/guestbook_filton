{% extends "base.html" %}

{% block title %}Seznam sporocil{% endblock title %}

{% block vsebina %}

    <img src="http://jamaicaexquisitetours.com/product_images/uploaded_images/wide-hotel.jpg">
    <h3>Vnesite svoje podatke v input polja ter Vase sporocilo:</h3>
    <form action="/rezultat" method="post">

        <div class="input-group">
            <span class="input-group-addon">Ime:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="ime">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Priimek:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="priimek">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">E-mail:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="email">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Sporocilo:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="sporocilo">
        </div>
        <br/>
        <button type="submit" class="btn btn-info">Potrdi</button>
    </form>

{% endblock vsebina %}
