{% extends "base.html" %}

{% block title %}Registration{% endblock title %}

{% block vsebina %}

    <h2>Registration of new user</h2>

    <form action="/registracija" method="post">
        <div class="input-group">
            <span class="input-group-addon">Name:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="ime">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Surname:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="priimek">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">E-mail:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="email">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Password:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="geslo">
        </div>
        <br/>
            <button type="submit" class="btn btn-info">Register</button>
    </form>

{% endblock vsebina %}
